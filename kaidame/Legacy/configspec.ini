[Server]
IP = string(min=5, max=120, default=0.0.0.0)
Port = string(min=2, max=5, default=7000)
Username = string(min=5, max=120)
Password = string(min=4, max=30)
Webroot = string(min=1, max=30)
Style = string(min=2, max=10, default=default)
[Data]
Database = string(default=Kaidame.vdb)
[Development]
Debug = integer(default=0)
Tracing = integer(default=0)