[SERVER]
IP = string(min=5, max=120, default=localhost)
Port = integer(min=2, max=5, default=7000)
Username = string(min=5, max=120, default=Administrator)
Password = string(min=4, max=30, default=Pass01)
Style = string(min=2, max=10, default=default)
Webroot = string(min=4, max=30, default=/)

[DATA]
DataBase = string()

[DEVELOPMENT]
Debugging = boolean(default=False)
Tracing = boolean(default=False)