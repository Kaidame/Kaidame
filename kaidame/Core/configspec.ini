[SSIM]
server = string(min=5, max=120, default=localhost)
username = string(min=5, max=120, default=Administrator)
password = string(min=4, max=30, default=Pass01)

[GENERAL]
database = string(min=5, max=40, default=Framework.db)
debug = boolean(default=False)
logdir = string(min=5, max=40, default=./logs)
logfile = string(min=5, max=25, default=logging.log)
ostype = string(min=4, max=50, default=Linux-3.6.6-1.fc17.x86_64-x86_64-with-fedora-17-Beefy_Miracle)

[GUI]
type = option("headless", "web", "cli", "windowed", default="cli")
lockto = option("reporting", "full", default="full")

[NETWORK]
mailserver = string(min=5, max=50, default=localhost)

[TEMPLATES]
templatedir = string(min=5, max=50, default=Default)